<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" />  
  </head>
  <body class="min-h-screen flex bg-slate-300 justify-center items-center">
    <section class="bg-slate-100 w-64 shadow-lg pt-20 p-7 rounded-md 
      flex flex-col text-center items-center relative
      hover:skew-y-2 transform-gpu">

        src="https://thispersondoesnotexist.com/image" 
        alt="AI generated face of a person"
        class="rounded-full w-32 h-32 absolute -top-14
          border-slate-300 border-[12px]">

        When you give joy to other people, you get more joy in return. You
        should give a good thought to happiness that you can give out.
      </p>
      <p class="mt-10 text-slate-500">Eleanor Roosevelt</p>
      <span
        aria-hidden="true"
        class="text-slate-200 text-9xl font-serif
        absolute left-16 top-24 -z-10">“</span>
      <span
        aria-hidden="true"
        class="text-slate-200 text-9xl font-serif
        absolute right-16 bottom-28 -z-10">„</span>
